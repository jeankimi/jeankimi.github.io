<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World. :)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', 'Arial', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 1.6;
        }

        /* Welcome Page */
        #welcome-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 40px;
        }

        #welcome-page h1 {
            font-size: 2.5em;
            font-weight: 200;
            letter-spacing: 0.15em;
            margin-bottom: 20px;
            color: #2c2c2c;
            animation: fadeIn 1.5s ease-out;
        }

        #welcome-page p {
            font-size: 1em;
            font-weight: 300;
            color: #666;
            margin-bottom: 50px;
            max-width: 500px;
            animation: fadeIn 1.5s ease-out 0.3s both;
        }

        .enter-btn {
            padding: 12px 40px;
            font-size: 0.95em;
            background: #2c2c2c;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s;
            animation: fadeIn 1.5s ease-out 0.6s both;
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        .enter-btn:hover {
            background: #000;
            transform: translateY(-2px);
        }

        /* Gallery Page */
        #gallery-page {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 2em;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: #2c2c2c;
            margin-bottom: 40px;
        }

        .search-box {
            max-width: 500px;
            margin: 0 auto;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 2px;
            font-size: 0.95em;
            font-weight: 300;
            transition: border-color 0.3s;
            background: white;
        }

        .search-box input:focus {
            outline: none;
            border-color: #888;
        }

        .search-box input::placeholder {
            color: #aaa;
        }

        .tag-categories {
            max-width: 800px;
            margin: 30px auto 0;
            text-align: center;
        }

        .tag-categories-label {
            font-size: 0.85em;
            color: #999;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .tag-filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .tag-filter {
            padding: 8px 18px;
            background: white;
            border: 1px solid #e0e0e0;
            color: #666;
            font-size: 0.9em;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.05em;
        }

        .tag-filter:hover {
            border-color: #2c2c2c;
            color: #2c2c2c;
        }

        .tag-filter.active {
            background: #2c2c2c;
            color: white;
            border-color: #2c2c2c;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .artwork-card {
            background: white;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .artwork-card:hover {
            transform: translateY(-5px);
        }

        .artwork-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
            background: #f5f5f5;
        }

        /* Loading placeholder for images */
        .artwork-card img[loading="lazy"] {
            background: linear-gradient(90deg, #f0f0f0 25%, #f5f5f5 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .artwork-info {
            padding: 20px 0;
        }

        .artwork-info h3 {
            color: #2c2c2c;
            margin-bottom: 12px;
            font-size: 1em;
            font-weight: 400;
            letter-spacing: 0.03em;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            color: #666;
            font-size: 0.85em;
            font-weight: 300;
            padding: 0;
        }

        .tag::before {
            content: "#";
            color: #999;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .modal-content {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }

        .close-modal {
            position: fixed;
            top: 30px;
            right: 30px;
            font-size: 2em;
            color: #999;
            cursor: pointer;
            background: none;
            border: none;
            font-weight: 200;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #333;
        }

        .modal-image {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
            margin-bottom: 40px;
        }

        .modal-details h2 {
            color: #2c2c2c;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 30px;
        }

        .modal-tags .tag {
            font-size: 0.9em;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .action-buttons button {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 2px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 300;
            letter-spacing: 0.05em;
            color: #2c2c2c;
        }

        .action-buttons button:hover {
            background: #2c2c2c;
            color: white;
            border-color: #2c2c2c;
        }

        .products-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #e5e5e5;
            display: none;
        }

        .products-section h3 {
            color: #2c2c2c;
            margin-bottom: 25px;
            font-size: 1.1em;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .products-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-item {
            padding: 20px;
            background: #fafafa;
            border: 1px solid #f0f0f0;
            text-align: left;
            transition: all 0.3s;
            cursor: pointer;
        }

        .product-item:hover {
            background: #f5f5f5;
            border-color: #e0e0e0;
        }

        .product-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .product-item h4 {
            color: #2c2c2c;
            margin-bottom: 8px;
            font-size: 0.95em;
            font-weight: 400;
        }

        .product-item p {
            color: #666;
            font-size: 0.9em;
            font-weight: 300;
        }

        .product-link-icon {
            display: inline-block;
            margin-left: 5px;
            color: #999;
            font-size: 0.85em;
        }

        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: #999;
            font-size: 1em;
            font-weight: 300;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            #welcome-page h1 {
                font-size: 2em;
                letter-spacing: 0.1em;
            }

            #gallery-page {
                padding: 40px 20px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .tag-categories {
                margin-top: 25px;
            }

            .tag-filter-container {
                gap: 8px;
            }

            .tag-filter {
                padding: 6px 14px;
                font-size: 0.85em;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 30px;
            }

            .artwork-card img {
                height: 150px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .close-modal {
                top: 20px;
                right: 20px;
                font-size: 1.8em;
            }
        }

        /* Subtle scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Selection color */
        ::selection {
            background: #2c2c2c;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Welcome Page -->
    <div id="welcome-page">
        <h1>Hello World. :)</h1>
        <p>「所有知道我的名字的人啊，你們好不好？」<br>「世界是如此的小，我們注定無處可逃。」</p>
        <button class="enter-btn" onclick="enterGallery()">ENTER</button>
    </div>

    <!-- Gallery Page -->
    <div id="gallery-page">
        <div class="header">
            <h1>to all my dear friends</h1>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search by name or keyword">
            </div>
            <div class="tag-categories">
                <div class="tag-categories-label">Filter by tag</div>
                <div class="tag-filter-container" id="tag-filters"></div>
            </div>
        </div>

        <div class="gallery-grid" id="gallery-grid"></div>
        <div class="no-results" id="no-results" style="display: none;">
            No artworks found
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <button class="close-modal" onclick="closeModal()">×</button>
        <div class="modal-content">
            <img class="modal-image" id="modal-image" src="" alt="">
            <div class="modal-details">
                <h2 id="modal-title"></h2>
                <div class="modal-tags" id="modal-tags"></div>
                <div class="action-buttons">
                    <button onclick="downloadImage()">Download</button>
                    <button onclick="toggleProducts()">View Products</button>
                </div>
                <div class="products-section" id="products-section">
                    <h3>Products</h3>
                    <div class="products-list" id="products-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Artworks will be loaded from artworks.json
        let artworks = [];
        let currentArtwork = null;
        let filteredArtworks = [];
        let activeTag = null;

        // Load artworks from JSON file
        async function loadArtworks() {
            try {
                const response = await fetch('artworks.json');
                artworks = await response.json();
                filteredArtworks = [...artworks];
                displayTagFilters();
                displayArtworks(filteredArtworks);
            } catch (error) {
                console.error('Error loading artworks:', error);
                document.getElementById('gallery-grid').innerHTML = 
                    '<p style="text-align: center; color: #999;">Failed to load artworks. Please check artworks.json file.</p>';
            }
        }

        // Get all unique tags from artworks
        function getAllTags() {
            const tagSet = new Set();
            artworks.forEach(artwork => {
                artwork.tags.forEach(tag => tagSet.add(tag));
            });
            return Array.from(tagSet).sort();
        }

        // Display tag filters
        function displayTagFilters() {
            const container = document.getElementById('tag-filters');
            const allTags = getAllTags();
            
            // Add "All" button
            const allButton = document.createElement('button');
            allButton.className = 'tag-filter active';
            allButton.textContent = 'All';
            allButton.onclick = () => filterByTag(null);
            container.appendChild(allButton);
            
            // Add tag buttons
            allTags.forEach(tag => {
                const button = document.createElement('button');
                button.className = 'tag-filter';
                button.textContent = tag;
                button.onclick = () => filterByTag(tag);
                container.appendChild(button);
            });
        }

        // Filter artworks by tag
        function filterByTag(tag) {
            activeTag = tag;
            
            // Update active state of tag buttons
            document.querySelectorAll('.tag-filter').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Clear search input
            document.getElementById('search-input').value = '';
            
            // Filter artworks
            if (tag === null) {
                filteredArtworks = [...artworks];
            } else {
                filteredArtworks = artworks.filter(artwork => 
                    artwork.tags.includes(tag)
                );
            }
            
            displayArtworks(filteredArtworks);
        }

        function enterGallery() {
            document.getElementById('welcome-page').style.display = 'none';
            document.getElementById('gallery-page').style.display = 'block';
            loadArtworks();
        }

        function displayArtworks(artworksToShow) {
            const grid = document.getElementById('gallery-grid');
            const noResults = document.getElementById('no-results');
            
            grid.innerHTML = '';
            
            if (artworksToShow.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            artworksToShow.forEach(artwork => {
                const card = document.createElement('div');
                card.className = 'artwork-card';
                card.onclick = () => openModal(artwork);
                
                // Use only one image (fullImage), browser will handle the scaling
                const imageUrl = artwork.image || artwork.fullImage;
                
                card.innerHTML = `
                    <img src="${imageUrl}" alt="${artwork.title}" loading="lazy">
                    <div class="artwork-info">
                        <h3>${artwork.title}</h3>
                        <div class="tags">
                            ${artwork.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function searchArtworks() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            
            // Clear active tag when searching
            if (searchTerm !== '') {
                activeTag = null;
                document.querySelectorAll('.tag-filter').forEach(btn => {
                    btn.classList.remove('active');
                });
            } else {
                // If search is empty, show all or filtered by active tag
                if (activeTag === null) {
                    document.querySelectorAll('.tag-filter')[0].classList.add('active');
                }
            }
            
            if (searchTerm === '') {
                filteredArtworks = activeTag === null ? [...artworks] : 
                    artworks.filter(artwork => artwork.tags.includes(activeTag));
            } else {
                filteredArtworks = artworks.filter(artwork => {
                    return artwork.title.toLowerCase().includes(searchTerm) ||
                           artwork.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                });
            }
            
            displayArtworks(filteredArtworks);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', searchArtworks);
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchArtworks();
                    }
                });
            }
        });

        function openModal(artwork) {
            currentArtwork = artwork;
            const imageUrl = artwork.image || artwork.fullImage;
            document.getElementById('modal-image').src = imageUrl;
            document.getElementById('modal-title').textContent = artwork.title;
            
            const tagsContainer = document.getElementById('modal-tags');
            tagsContainer.innerHTML = artwork.tags.map(tag => 
                `<span class="tag">${tag}</span>`
            ).join('');
            
            const productsContainer = document.getElementById('products-list');
            productsContainer.innerHTML = artwork.products.map(product => {
                if (product.link) {
                    return `
                        <div class="product-item">
                            <a href="${product.link}" target="_blank" rel="noopener noreferrer">
                                <h4>${product.name}<span class="product-link-icon">↗</span></h4>
                                <p>${product.price}</p>
                            </a>
                        </div>
                    `;
                } else {
                    return `
                        <div class="product-item" style="cursor: default;">
                            <h4>${product.name}</h4>
                            <p>${product.price}</p>
                        </div>
                    `;
                }
            }).join('');
            
            document.getElementById('products-section').style.display = 'none';
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
            currentArtwork = null;
        }

        function downloadImage() {
            if (currentArtwork) {
                const imageUrl = currentArtwork.image || currentArtwork.fullImage;
                const link = document.createElement('a');
                link.href = imageUrl;
                link.download = currentArtwork.title + '.png';
                link.click();
            }
        }

        function toggleProducts() {
            const productsSection = document.getElementById('products-section');
            if (productsSection.style.display === 'none') {
                productsSection.style.display = 'block';
            } else {
                productsSection.style.display = 'none';
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // ESC 鍵關閉 modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
